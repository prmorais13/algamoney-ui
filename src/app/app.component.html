<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input type="text" pInputText />
    </div>

    <div class="ui-g-12">
      <label style="display: block">Vencimento</label>
      <input type="text" pInputText style="width: 95px" />

      <label> até </label>
      <input type="text" pInputText style="width: 95px" />
    </div>

    <div class="ui-g-12">
      <p-button type="submit" label="Pesquisar"></p-button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="lancamentos" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th width="120px">Vencimento</th>
            <th width="120px">Pagamento</th>
            <th width="80px">Valor</th>
            <th width="90px">Opções</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td>{{ lancamento.pessoa }}</td>
            <td>{{ lancamento.descricao }}</td>
            <td>{{ lancamento.dataVencimento }}</td>
            <td class="col-data">{{ lancamento.dataPagamento }}</td>
            <td class="col-valor" [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{ lancamento.valor | number: '1.2-2' }}</td>
            <td class="col-valor">
              <a pButton icon="fa fa-pencil" title="Editar lancamento"></a>
              <p-button icon="fa fa-trash" styleClass="ui-button-danger" title="Excluir lancamento"></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
